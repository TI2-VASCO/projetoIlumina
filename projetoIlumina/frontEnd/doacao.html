<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/doacao.css">
    <title>Doação</title>
</head>

<body>
    <div class="container">
        <div class="div_form">
            <h2>Doação</h2>
            <form action="#" id="donateForm">
                <div class="input_doacao">
                    <label for="valor">Valor:</label>
                    <input type="number" name="valor" id="valor">
                </div>
                <div class="input_doacao">
                    <label for="instituicao_options">Selecione a Instituição:</label>
                    <select id="instituicao_options">
                        <option value="">Selecione uma opção</option>
                    </select>
                </div>
                <button type="submit">Doar</button>
            </form>
        </div>
    </div>

    <script src="script/donation.js"></script>
    <script src="script/requisition.js"></script>
</body>

</html>
